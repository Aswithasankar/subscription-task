<!DOCTYPE html>
<html lang="en">
<head>

    <title>Subscription Page</title>
    <link rel="stylesheet" href="sub.css">
</head>
<body>
    <div class="container">
        <h1>CSS Newsletter</h1>

            </form>
        </div>
    </div>
